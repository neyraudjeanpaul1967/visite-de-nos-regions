<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription Guides - Visite de nos Régions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleG.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Visite de nos Régions" />
        <h1>
          Visite de nos Régions — Explorez la France, de ses villages
          pittoresques à ses lieux emblématiques.
        </h1>
      </div>
      <nav>
        <button class="burger" aria-label="Menu">&#9776;</button>
        <ul>
          <li><a href="./index.html">page d'accueil</a></li>
          <li><a href="./login.html">inscription visiteurs</a></li>
          <li>
            <a href="./loginguide.html" class="active">inscription guides</a>
          </li>
          <li><a href="./event.html">commandes</a></li>
          <li><a href="./commentaire.html">commentaires</a></li>
          <li id="authButton">
            <a href="#" class="auth-btn">Se connecter</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h2>Inscription guides</h2>
        <form id="inscriptionGuidesForm">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="ville" required />
          </div>
          <div class="form-group">
            <label for="disponibilite">Disponibilité</label>
            <input
              type="text"
              id="disponibilite"
              name="disponibilite"
              required
            />
          </div>
          <div class="form-group">
            <label for="prix">Prix</label>
            <input
              type="number"
              id="prix"
              name="prix"
              min="0"
              step="0.01"
              required
            />
          </div>
          <button type="submit" class="btn-primary">S'inscrire</button>
          <p id="validationMessage"></p>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Visite de nos Régions. Tous droits réservés.</p>
      </div>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
